<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Panel de Administración - ONU Mujeres">
    <meta name="author" content="Brenda Tumbalobos Cubas">

    <title>ONU Mujeres - Inicio de Sesión</title>

    <!-- Fuentes personalizadas del template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Estilos personalizados del template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Centrar el cuadro de login -->
    <style>
        html, body {
            height: 100%;
        }
        .container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 100%;
            max-width: 500px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Fila externa centrada -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg">
                    <div class="card-body p-0">
                        <!-- Fila interna dentro de la tarjeta -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Iniciar Sesión - ONU Mujeres</h1>
                                    </div>
                                    <form class="user">
                                        

                                        <!-- Campo para Email  -->
                                        <div class="form-group" id="emailField">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Correo Electrónico">
                                        </div>

                                        <!-- Campo para  Encuestador ) -->
                                        <div class="form-group hidden" id="surveyorIdField">
                                            <input type="text" class="form-control form-control-user"
                                                id="surveyorId" placeholder="Correo de Encuestador">
                                        </div>

                                        <!-- Campo para Contraseña (todos) -->
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Contraseña">
                                        </div>

                                        <!-- Campo para Correo del Coordinador -->
                                        <div class="form-group hidden" id="teamCodeField">
                                            <input type="text" class="form-control form-control-user"
                                                id="teamCode" placeholder="ID del Coordinador">
                                        </div>

                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Recordarme</label>
                                            </div>
                                        </div>
                                        <a href="index.html" class="btn btn-primary btn-user btn-block">
                                            Iniciar Sesión
                                        </a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="register.html">Registrarte</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="mailto:soporte@onumujeres.org">Contactar Soporte</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages -->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Script para mostrar o ocultar campos según el rol de encuestador, Coordinador o Administrador -->
    <script>
        const roleSelect = document.getElementById('roleSelect');
        const emailField = document.getElementById('emailField');
        const surveyorIdField = document.getElementById('surveyorIdField');
        const teamCodeField = document.getElementById('teamCodeField');

        roleSelect.addEventListener('change', function() {
            // Ocultar todos los campos adicionales por defecto
            emailField.classList.add('hidden');
            surveyorIdField.classList.add('hidden');
            teamCodeField.classList.add('hidden');

            // Mostrar campos según el rol seleccionado
            if (this.value === 'admin') {
                emailField.classList.remove('hidden');
            } else if (this.value === 'coordinator') {
                emailField.classList.remove('hidden');
                teamCodeField.classList.remove('hidden');
            } else if (this.value === 'surveyor') {
                surveyorIdField.classList.remove('hidden');
            }
        });
    </script>

</body>

</html>
